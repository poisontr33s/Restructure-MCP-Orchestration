name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare publish directory
        shell: bash
        run: |
          if [ -d site ]; then
            echo "publish_dir=site" >> $GITHUB_ENV
          elif [ -d docs ]; then
            echo "publish_dir=docs" >> $GITHUB_ENV
          else
            mkdir -p docs
            cat > docs/index.html << 'EOF'
          <!doctype html>
          <meta charset="utf-8">
          <title>Restructure-MCP-Orchestration</title>
          <h1>Restructure-MCP-Orchestration</h1>
          <p>GitHub Pages is live. Replace this file with your docs.</p>
          EOF
            echo "publish_dir=docs" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.publish_dir }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
