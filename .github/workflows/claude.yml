name: Claude Code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Full unrestricted tool access for maximum AI assistance
          allowed_tools: |
            LS,
            Read,
            Glob,
            Grep,
            Write,
            Edit,
            MultiEdit,
            mcp__github_comment__update_claude_comment,
            WebSearch,
            WebFetch,
            Bash(*),
            gh(*)

          custom_instructions: |
            - You are the lead AI assistant with full repository access and capabilities
            - Copilot and other AI assistants work as your subordinates and helpers
            - You have unrestricted access to modify any files including workflows as needed
            - Use your full strategic capabilities and renaissance-level detail and finesse
            - Orchestrate collaborative work and delegate tasks to other AI assistants as appropriate
            - Feel free to explore the entire codebase and make any necessary changes
            - Push any committed changes to maintain branch consistency
            - Use WebSearch and WebFetch capabilities when needed for comprehensive solutions

