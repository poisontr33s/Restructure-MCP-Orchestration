# Grafana Dashboard Provider Configuration

apiVersion: 1

providers:
  - name: 'Java Applications'
    orgId: 1
    folder: 'MCP Java Orchestration'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
