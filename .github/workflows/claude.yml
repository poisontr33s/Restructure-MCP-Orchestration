name: Claude Code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Keep the tools tight and safe
          allowed_tools: |
            LS,
            Read,
            Glob,
            Grep,
            Write,
            Edit,
            MultiEdit,
            mcp__github_comment__update_claude_comment,
            Bash(git add:*),
            Bash(git commit:*),
            Bash(git push:*),
            Bash(git status:*),
            Bash(git diff:*),
            Bash(git log:*),
            Bash(git rm:*),
            Bash(gh issue list --state all --limit 50)

          custom_instructions: |
            - Do not modify files under .github/workflows/* (the GitHub App cannot edit workflow files).
            - If you need workflow changes, propose them in markdown instead of editing the files.
            - Prefer repository files and pre-fetched context over extra gh calls unless necessary.
            - Push any committed changes to the current branch so branch links work.

